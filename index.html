<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<main id="main">
  <div id="search-wrapper">
  <div class="wiki-container">
    <h1 id="header">The World Is At Your Fingertips</h1>
    <div id="search-bar-container">
      <form id="search" action="post">
        <div id="search-form">
          <input id="search-bar" type="text" required>
          <div id="search-button-icon-container" type="submit">
            <div id="circle"></div>
            <div id="handle"></div>          
          </div>
        </div>
      </form>
    </div>
    <div id="random-button-container">
        <strong><a href="https://en.wikipedia.org/wiki/Special:Random" id="random-submit">Random</a></strong>
      
    </div>
  </div>
  </div>
  <div id="results"></div>
</main>
